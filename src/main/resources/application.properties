# --- Server & Database ---
server.port=${PORT:8080}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JPA Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# --- Brevo API Configuration ---
# Set these in Render Environment Variables
brevo.api.key=${BREVO_API_KEY}
spring.mail.username=${VERIFIED_SENDER_EMAIL}

# --- JWT & Razorpay ---
jwt.secret=${jwt.secret}
jwt.expiration=3600000
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}

# --- Supabase S3 ---
supabase.s3.bucket=BucketForNotes
supabase.s3.endpoint=https://lksdahsyqqcmrvcjyxkn.storage.supabase.co/storage/v1/s3
supabase.s3.region=ap-southeast-1
supabase.s3.access-key=${SUPABASE_ACCESS_KEY}
supabase.s3.secret-key=${SUPABASE_SECRET_KEY}

# --- File Limits ---
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB