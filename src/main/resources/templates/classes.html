<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - NotesPortal</title>
    <link rel="stylesheet" href="/css/classes.css">
</head>
<body>

<header class="navbar">
    <div class="logo">NotesPortal</div>
    <nav class="nav-links">
        <div class="upper-links">
            <a href="/">Home</a>
            <a href="/#motive">Our Motive</a>
            <a href="/#contact">Contact</a>
        </div>
        <div class="lower-link">
            <a sec:authorize="!isAuthenticated()" href="/login" class="btn-login">Login</a>
            <a sec:authorize="isAuthenticated()" href="/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="profile-icon inactive" sec:authorize="!isAuthenticated()">
        <img src="/images/person-icon.png" alt="Profile">
    </div>
    <div class="profile-icon active" sec:authorize="isAuthenticated()" onclick="window.location.href='/dashboard'">
        <img src="/images/person-icon.png" alt="Profile">
    </div>
</header>

<main class="classes-container">
    <h1 class="page-title">Available Classes</h1>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search classes..." onkeyup="filterClasses()">
    </div>

    <div class="classes-grid">
        <div th:if="${#lists.isEmpty(classes)}" class="class-card no-class">
            <p>No Classes Available</p>
        </div>

        <div th:each="class : ${classes}" class="class-card">
            <h2 class="class-title" th:text="${class.name}">Class Name</h2>
            
            <a th:href="@{'/subject-page'(classId=${class.id})}" class="btn-open">Open</a>
        </div>
    </div>
</main>

<script>
function filterClasses() {
    const input = document.getElementById("search-input").value.toLowerCase();
    const cards = document.querySelectorAll(".class-card");
    cards.forEach(card => {
        const title = card.querySelector(".class-title").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "" : "none";
    });
}
</script>
</body>
</html>
