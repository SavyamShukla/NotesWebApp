<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - NotesPortal</title>
    <link rel="stylesheet" href="/css/classes.css">
</head>
<body>

<header class="navbar">
    <a href="/" class="logo">NotesPortal</a>
    
    <ul class="nav-links desktop-nav">
    <li><a href="#hero">Home</a></li>
    <li><a href="#motive">Our Motive</a></li>
    <li><a href="#contact">Contact</a></li>

    <th:block sec:authorize="!isAuthenticated()">
        <li><a href="/login" class="btn-login">Login</a></li>
        <li class="profile-link-li">
            <div class="profile-icon-placeholder">
                <img src="/images/person-icon.png" alt="Profile">
            </div>
        </li>
    </th:block>

    <th:block sec:authorize="isAuthenticated()">
        <li><a href="/logout" class="btn-logout">Logout</a></li>
        <li class="profile-link-li">
            <a href="/dashboard" class="profile-link">
                <img src="/images/person-icon.png" alt="Profile">
            </a>
        </li>
    </th:block>
</ul>

    <div class="mobile-nav-container">
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()" class="mobile-profile-icon">
            <img src="/images/person-icon.png" alt="Login">
        </a>

        <div class="dropdown-wrapper" sec:authorize="isAuthenticated()">
            <button class="mobile-profile-icon" id="mobileProfileBtn">
                <img src="/images/person-icon.png" alt="Profile">
            </button>
            <ul class="mobile-dropdown" id="mobileDropdown">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="#hero">Home</a></li>
                <li><a href="#motive">Our Motive</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="classes-container">
    <h1 class="page-title">Available Classes</h1>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search classes..." onkeyup="filterClasses()">
    </div>

    <div class="classes-grid">
        <div th:if="${#lists.isEmpty(classes)}" class="class-card no-class">
            <p>No Classes Available</p>
        </div>

        <div th:each="class : ${classes}" class="class-card">
            <h2 class="class-title" th:text="${class.name}">Class Name</h2>
            
            <a th:href="@{'/subject-page'(classId=${class.id})}" class="btn-open">Open</a>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const mobileBtn = document.getElementById('mobileProfileBtn');
    const mobileMenu = document.getElementById('mobileDropdown');

    // Toggle mobile dropdown
    if (mobileBtn) {
        mobileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            mobileMenu.classList.toggle('active');
        });
    }

    // Smooth scroll and auto-close menu
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            
            // Close menu if open
            if (mobileMenu && mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
            }

            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', () => {
        if (mobileMenu && mobileMenu.classList.contains('active')) {
            mobileMenu.classList.remove('active');
        }
    });
});
function filterClasses() {
    const input = document.getElementById("search-input").value.toLowerCase();
    const cards = document.querySelectorAll(".class-card");
    cards.forEach(card => {
        const title = card.querySelector(".class-title").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "" : "none";
    });
}
</script>
</body>
</html>
