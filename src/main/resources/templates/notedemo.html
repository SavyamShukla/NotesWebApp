<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - NotesPortal</title>
    <link rel="stylesheet" href="/css/chapters.css">
</head>
<body>
   <header class="navbar">
    <div class="logo">NotesPortal</div>
    <nav class="nav-links">
        <div class="upper-links">
            <a href="/">Home</a>
            <a href="/#motive">Our Motive</a>
            <a href="/#contact">Contact</a>
        </div>
        <div class="lower-link">
            <a sec:authorize="!isAuthenticated()" href="/login" class="btn-login">Login</a>
            <a sec:authorize="isAuthenticated()" href="/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="profile-icon inactive" sec:authorize="!isAuthenticated()">
        <img src="/images/person-icon.png" alt="Profile">
    </div>

    <div class="profile-icon active" sec:authorize="isAuthenticated()" onclick="window.location.href='/dashboard'">
        <img src="/images/person-icon.png" alt="Profile">
    </div>
</header>

<main class="chapters-container">
    <h1 class="page-title">Sorry! We still don't have cloud storage for uploading notes.</h1>
</main>


</body>





</html>
