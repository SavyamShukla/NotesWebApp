<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NotesPortal</title>
    <link rel="stylesheet" href="/css/chapters.css">
</head>
<body>

<header class="navbar">
    <a href="/" class="logo">NotesPortal</a>
    
    <ul class="nav-links desktop-nav">
    <li><a href="#hero">Home</a></li>
    <li><a href="#motive">Our Motive</a></li>
    <li><a href="#contact">Contact</a></li>

    <th:block sec:authorize="!isAuthenticated()">
        <li><a href="/login" class="btn-login">Login</a></li>
        <li class="profile-link-li">
            <div class="profile-icon-placeholder">
                <img src="/images/person-icon.png" alt="Profile">
            </div>
        </li>
    </th:block>

    <th:block sec:authorize="isAuthenticated()">
        <li><a href="/logout" class="btn-logout">Logout</a></li>
        <li class="profile-link-li">
            <a href="/dashboard" class="profile-link">
                <img src="/images/person-icon.png" alt="Profile">
            </a>
        </li>
    </th:block>
</ul>

    <div class="mobile-nav-container">
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()" class="mobile-profile-icon">
            <img src="/images/person-icon.png" alt="Login">
        </a>

        <div class="dropdown-wrapper" sec:authorize="isAuthenticated()">
            <button class="mobile-profile-icon" id="mobileProfileBtn">
                <img src="/images/person-icon.png" alt="Profile">
            </button>
            <ul class="mobile-dropdown" id="mobileDropdown">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="#hero">Home</a></li>
                <li><a href="#motive">Our Motive</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="chapters-container">
    <h1 class="page-title">Welcome, <span th:text="${user.name}">User</span>!</h1>
    
    <hr class="separator"/>

    <h2 class="sub-title">Your Purchased Notes</h2>
    <div class="chapters-grid">
        <div th:if="${#lists.isEmpty(purchasedNotes)}" class="chapter-card no-chapter">
            <p>You have not purchased any notes yet.</p>
        </div>

        <div th:each="purchase : ${purchasedNotes}" class="chapter-card">
            <h3 class="chapter-title" th:text="${purchase.note.title}">Note Title</h3>
            <p class="purchase-date">
                Purchased on: <span th:text="${#temporals.format(purchase.purchasedAt, 'dd-MM-yyyy HH:mm')}"></span>
            </p>
            <div th:with="currentUrl=${dashboardSecureUrls.get(purchase.note.id)}">

    <a th:if="${currentUrl != null}"
       th:href="${currentUrl}"
       target="_blank"
       class="btn-open"
       download>
       Download ðŸ“„
    </a>

    <span th:if="${currentUrl == null}" class="text-danger">
        Link Error
    </span>

</div>
           
        </div>
    </div>
</main>

</body>
</html>
