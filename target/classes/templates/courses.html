<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - NotesPortal</title>
    <link rel="stylesheet" href="/css/courses.css">
</head>
<body>

<header class="navbar">
    <div class="logo">NotesPortal</div>
    <nav class="nav-links">
        <div class="upper-links">
            <a href="/">Home</a>
            <a href="/#motive">Our Motive</a>
            <a href="/#contact">Contact</a>
        </div>
        <div class="lower-link">
            <a sec:authorize="!isAuthenticated()" href="/login" class="btn-login">Login</a>
            <a sec:authorize="isAuthenticated()" href="/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="profile-icon inactive" sec:authorize="!isAuthenticated()">
        <img src="/images/person-icon.png" alt="Profile">
    </div>

    <div class="profile-icon active" sec:authorize="isAuthenticated()" onclick="window.location.href='/dashboard'">
        <img src="/images/person-icon.png" alt="Profile">
    </div>
</header>

<main class="courses-container">
    <h1 class="page-title">Available Courses</h1>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search courses..." onkeyup="filterCourses()">
    </div>
    <div class="courses-grid">
        <!-- If courses list is empty -->
        <div th:if="${#lists.isEmpty(courses)}" class="course-card no-course">
            <p>No Courses Available</p>
        </div>

        <!-- Loop through courses -->
        <div th:each="course : ${courses}" class="course-card">
            <h2 class="course-title" th:text="${course.name}">Course Name</h2>
            <p class="course-description" th:text="${course.description}">Course Description</p>
            <button class="btn-open" th:attr="data-course-id=${course.id}" onclick="openCourse(this)">Open</button>
        </div>
    </div>
</main>

<script>
function filterCourses() {
    const input = document.getElementById("search-input").value.toLowerCase();
    const cards = document.querySelectorAll(".course-card");
    cards.forEach(card => {
        const title = card.querySelector(".course-title").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "" : "none";
    });
}

async function openCourse(button) {
    const courseId = button.getAttribute("data-course-id");
    try {
        const response = await fetch(`/courses/${courseId}/has-classes`);
        const data = await response.json();
        if (data.hasClasses) {
            window.location.href = `/courses/${courseId}/classes`;
        } else {
            window.location.href = `/subject-page?courseId=${courseId}`;
        }
    } catch (error) {
        console.error("Error checking classes:", error);
        // fallback: go to subjects
        window.location.href = `/subject-page?courseId=${courseId}`;
    }
}
</script>

</body>
</html>
