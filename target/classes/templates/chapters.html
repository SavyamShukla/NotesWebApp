<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters - NotesPortal</title>
    <link rel="stylesheet" href="/css/chapters.css">
</head>
<body>

<header class="navbar">
    <div class="logo">NotesPortal</div>
    <nav class="nav-links">
        <div class="upper-links">
            <a href="/">Home</a>
            <a href="/#motive">Our Motive</a>
            <a href="/#contact">Contact</a>
        </div>
        <div class="lower-link">
            <a sec:authorize="!isAuthenticated()" href="/login" class="btn-login">Login</a>
            <a sec:authorize="isAuthenticated()" href="/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="profile-icon inactive" sec:authorize="!isAuthenticated()">
        <img src="/images/person-icon.png" alt="Profile">
    </div>

    <div class="profile-icon active" sec:authorize="isAuthenticated()" onclick="window.location.href='/dashboard'">
        <img src="/images/person-icon.png" alt="Profile">
    </div>
</header>

<main class="chapters-container">
    <h1 class="page-title">Available Chapters</h1>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search chapters..." onkeyup="filterChapters()">
    </div>

    <div class="chapters-grid">
        <!-- If chapters list is empty -->
        <div th:if="${#lists.isEmpty(chapters)}" class="chapter-card no-chapter">
            <p>No Chapters Available</p>
        </div>

        <!-- Loop through chapters -->
        <div th:each="chapter : ${chapters}" class="chapter-card">
            <h2 class="chapter-title" th:text="${chapter.name}">Chapter Name</h2>
            <a th:href="@{'/notes?chapterId=' + ${chapter.id}}" class="btn-open">Open</a>
        </div>
    </div>
</main>

<script>
function filterChapters() {
    const input = document.getElementById("search-input").value.toLowerCase();
    const cards = document.querySelectorAll(".chapter-card");
    cards.forEach(card => {
        const title = card.querySelector(".chapter-title").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "" : "none";
    });
}
</script>

</body>
</html>
