<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NotesPortal</title>
    <link rel="stylesheet" href="/css/chapters.css">
</head>
<body>

<header class="navbar">
    <div class="logo">NotesPortal</div>
    <nav class="nav-links">
        <div class="upper-links">
            <a href="/">Home</a>
            <a href="/#motive">Our Motive</a>
            <a href="/#contact">Contact</a>
        </div>
        <div class="lower-link">
            <a sec:authorize="!isAuthenticated()" href="/login" class="btn-login">Login</a>
            <a sec:authorize="isAuthenticated()" href="/logout" class="btn-logout">Logout</a>
        </div>
    </nav>
    <div class="profile-icon active" sec:authorize="isAuthenticated()" onclick="window.location.href='/dashboard'">
        <img src="/images/person-icon.png" alt="Profile">
    </div>
</header>

<main class="chapters-container">
    <h1 class="page-title">Welcome, <span th:text="${user.name}">User</span>!</h1>
    
    <hr class="separator"/>

    <h2 class="sub-title">Your Purchased Notes</h2>
    <div class="chapters-grid">
        <div th:if="${#lists.isEmpty(purchasedNotes)}" class="chapter-card no-chapter">
            <p>You have not purchased any notes yet.</p>
        </div>

        <div th:each="purchase : ${purchasedNotes}" class="chapter-card">
            <h3 class="chapter-title" th:text="${purchase.note.title}">Note Title</h3>
            <p class="purchase-date">
                Purchased on: <span th:text="${#temporals.format(purchase.purchasedAt, 'dd-MM-yyyy HH:mm')}"></span>
            </p>
            <a th:href="/notesDemo" class="btn-open unlocked">Download</a>
        </div>
    </div>
</main>

</body>
</html>
