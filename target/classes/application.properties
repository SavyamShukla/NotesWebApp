# Server port will be injected by Render's PORT environment variable.
# Defaults to 8080 for easy local development.
server.port=${PORT}

# --- Database Configuration ---
# These values will be pulled from your Environment Variables on Render.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JPA / Hibernate Configuration ---
# These values can also be controlled by Environment Variables.
# Defaults are provided for convenience.
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
# --- JPA / Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Add these two lines to create missing tables on startup
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# --- Actuator Endpoints ---
management.endpoint.web.exposure.include=mappings

# --- JWT Configuration ---
# The secret key will be pulled from your Environment Variables.
jwt.secret=${jwt.secret}
jwt.expiration=3600000

# --- Email Configuration for OTP ---
# The username and password will be pulled from your Environment Variables.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000